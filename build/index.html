<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple, reliable, and cheap international calling based on your unique calling behavior.">
    <title>Global</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./img/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./img/favicons/apple-icon-180x180.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="preload" href="./fonts/poppins-v20-latin-500.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/poppins-v20-latin-700.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/poppins-v20-latin-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/roboto-v30-latin-500.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/roboto-v30-latin-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header" data-header>
        <div class="container">
          <div class="main-header__wrapper">
            <img class="main-header__logo" src="./img/svg/logo.svg" width="131" height="40" alt="Global.">
            <nav class="main-header__nav main-nav">
              <ul class="main-nav__list">
                <li class="main-nav__item">
                  <a class="main-nav__link main-nav__link--active" href="#" data-close-menu>Mobile&nbsp;Top&nbsp;Up</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#" data-close-menu>About</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#" data-close-menu>Rate</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#" data-close-menu>Help</a>
                </li>
              </ul>
            </nav>
            <button class="main-header__auth btn" type="button" data-close-menu>
              <span>Sign Up</span>
            </button>
            <button class="main-header__burger btn" type="button" data-burger>
              <span class="visually-hidden">Открыть меню</span>
              <div class="main-header__toogle-icon main-header__toogle-icon--top"></div>
              <div class="main-header__toogle-icon main-header__toogle-icon--middle"></div>
              <div class="main-header__toogle-icon main-header__toogle-icon--bottom"></div>
            </button>
          </div>
        </div>
      </header>
      <main class="main-index">
        <section class="intro">
          <div class="container">
            <div class="intro__wrapper">
              <h1 class="intro__title">Now Buy Your PIN&nbsp;or <span>Top&nbsp;Up</span> With&nbsp;Bank Transfer</h1>
              <p class="intro__description visually-hidden" data-api-description>We&nbsp;Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
              <button class="intro__button btn">Get Started</button>
              <form class="intro__search search" action="https://echo.htmlacademy.ru/" method="get" data-form>
                <div class="searh__wrapper">
                  <input class="searh__input" autofocus type="text" name="search" minlength="4" maxlength="12" placeholder="Where do you want to call?" autocomplete="off" required data-input>
                  <button class="searh__button btn" type="submit"></button>
                </div>
              </form>
              <div class="intro__user-wrapper">
                <ul class="intro__user-list">
                  <li class="intro__user-item intro__user-item--plus"></li>
                  <li class="intro__user-item">
                    <picture>
                      <source type="image/webp" srcset="./img/index/user3.webp 1x, ./img/index/user3@2x.webp 2x">
                      <img src="./img/index/user3.jpg" srcset="./img/index/user3@2x.jpg 2x" loading="lazy" width="35" height="35" alt="User.">
                    </picture>
                  </li>
                  <li class="intro__user-item">
                    <picture>
                      <source type="image/webp" srcset="./img/index/user2.webp 1x, ./img/index/user2@2x.webp 2x">
                      <img src="./img/index/user2.jpg" srcset="./img/index/user2@2x.jpg 2x" loading="lazy" width="35" height="35" alt="User.">
                    </picture>
                  </li>
                  <li class="intro__user-item">
                    <picture>
                      <source type="image/webp" srcset="./img/index/user1.webp 1x, ./img/index/user1@2x.webp 2x">
                      <img src="./img/index/user1.jpg" srcset="./img/index/user1@2x.jpg 2x" loading="lazy" width="35" height="35" alt="User.">
                    </picture>
                  </li>
                </ul>
                <p class="intro__user-description">
                  45k+ Regular User.
                  <a class="intro__user-link" href="#">View&nbsp;Price&nbsp;Plan</a>
                </p>
              </div>
              <div class="intro__wheel-wrapper">
                <div class="intro__wheel wheel">
                  <div class="wheel__image-wrapper">
                    <picture>
                      <source type="image/webp" srcset="./img/index/girl.webp 1x, ./img/index/girl@2x.webp 2x">
                      <img class="wheel__image" src="./img/index/girl.png" srcset="./img/index/girl@2x.png 2x" loading="lazy" width="300" height="557" alt="Girl.">
                    </picture>
                  </div>
                  <div class="wheel__wrapper">
                    <div class="wheel__inner">
                      <div class="wheel__content wheel__content--small">
                        <div class="wheel__img wheel__img--india"></div>
                      </div>
                    </div>
                    <div class="wheel__inner">
                      <div class="wheel__content wheel__content--large">
                        <div class="wheel__img wheel__img--uk"></div>
                      </div>
                    </div>
                    <div class="wheel__inner">
                      <div class="wheel__content">
                        <div class="wheel__img"></div>
                      </div>
                    </div>
                    <div class="wheel__inner wheel__inner--big">
                      <div class="wheel__content wheel__content--big">
                        <div class="wheel__img wheel__img--india"></div>
                      </div>
                    </div>
                    <div class="wheel__inner">
                      <div class="wheel__content wheel__content--small">
                        <div class="wheel__img wheel__img--india"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
