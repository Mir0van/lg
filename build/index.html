<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple, reliable, and cheap international calling based on your unique calling behavior.">
    <title>Global</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./img/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./img/favicons/apple-icon-180x180.png">
    <link rel="manifest" href="./manifest.webmanifest">
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <div class="container">
          <div class="main-header__wrapper">
            <button class="main-header__burger" type="button">
              <span class="main-nav__toogle-icon"></span>
            </button>
            <img class="main-header__logo" src="./img/svg/logo.svg" width="131" height="40" alt="Global.">
            <nav class="main-header__nav main-nav">
              <ul class="main-nav__list">
                <li class="main-nav__item">
                  <a class="main-nav__link main-nav__link--active" href="#">Mobile&nbsp;Top&nbsp;Up</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">About</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">Rate</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link" href="#">Help</a>
                </li>
              </ul>
            </nav>
            <button class="main-header__auth btn" type="button">Sign Up</button>
          </div>
        </div>
      </header>
      <main class="main-index">
        <section class="intro">
          <div class="container">
            <div class="intro__wrapper">
              <div class="intro__content">
                <h1 class="intro__title">Now Buy Your PIN&nbsp;or <span>Top Up</span> With&nbsp;Bank Transfer</h1>
                <p class="intro__description">We&nbsp;Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
                <button class="intro__button btn">Get Started</button>
                <form class="intro__search search" action="https://echo.htmlacademy.ru/" method="get" data-form>
                  <div class="searh__wrapper">
                    <input class="searh__input" type="text" name="search" minlength="4" maxlength="12" placeholder="Where do you want to call?" autocomplete="off" required data-input>
                    <button class="searh__button btn" type="submit"></button>
                  </div>
                </form>
                <div class="intro__user-wrapper">
                  <ul class="intro__user-list">
                    <li class="intro__user-item intro__user-item--plus"></li>
                    <li class="intro__user-item">
                      <img src="./img/index/user3.png" width="35" height="35" alt="User.">
                    </li>
                    <li class="intro__user-item">
                      <img src="./img/index/user2.png" width="35" height="35" alt="User.">
                    </li>
                    <li class="intro__user-item">
                      <img src="./img/index/user1.png" width="35" height="35" alt="User.">
                    </li>
                  </ul>
                  <p class="intro__user-description">
                    45k+ Regular User.
                    <a class="intro__user-link" href="#">View Price Plan</a>
                  </p>
                </div>
              </div>
              <div class="intro__decorative-wrapper spin">
                <div class="spin__wrapper">
                  <img class="spin__image" src="./img/index/girl.png" width="300" height="557" alt="Girl.">
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
